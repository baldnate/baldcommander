<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>baldcommander</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <table>
      <tr>
        <td>Nintendo</td>
        <td>
          <button class="button" id="vidnes">NES</button>
        </td>
        <td>
          <button class="button" id="vidsnes">SNES</button>
        </td>
        <td>
          <button class="button" id="vidn64">N64</button>
        </td>
      </tr>
        <td>Notendo</td>
        <td>
          <button class="button" id="vidgen">Gen/32X</button>
        </td>
        <td>
          <button class="button" id="vidtg">TG-16</button>
        </td>
        <td>
          <button class="button" id="viddc">DC</button>
        </td>       
        <td>
          <button class="button" id="vidpsx">PSX</button>
        </td>       
      </tr>
      <tr>
        <td>Scene</td>
        <td>
          <button class="button" id="sceneMain">Main</button>
        </td>
        <td>
          <button class="button" id="sceneWaffleIron">Waffle Iron</button>
        </td>
        <td>
          <button class="button" id="sceneBRB">BRB</button>
        </td>
      </tr>
      <tr>
        <td>Control</td>
        <td>
          <button class="button" id="toggleStream">Stream</button>
        </td>
        <td>
          <button class="button" id="toggleRecord">Record</button>
        </td>
        <td>
          <button class="button" id="nateMute">Mute Nate</button>
        </td>
        <td>
          <button class="button" id="switchMute">Mute Switch</button>
        </td>
      </tr>
      <tr>
        <td>ConEmu</td>
        <td>
          <input class="textbox" id="serialCmd">
        </td>
        <td>
          <button class="button" id="serialSend">Send</button>
        </td>
        <td>
          <input class="textbox" id="serialResponse">
        </td>
    </table>



    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
