<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>baldcommander</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="stack-v">
      <div class="stack-h">
        <button class="button narrow" id="vidnes">NES</button>
        <button class="button narrow" id="vidsnes">SNES</button>
        <button class="button narrow" id="vidsgb">SGB</button>
        <button class="button narrow" id="vidn64">N64</button>
        <button class="button" id="vidn64-480i">N64-480i</button>
        <button class="button narrow" id="vidgen">Gen</button>
        <button class="button narrow" id="viddc">DC</button>
        <button class="button narrow" id="vidwii-16x9-full">Wii </button>
        <button class="button narrow" id="vidwii-16x9-narrow">Wii Alt</button>
      </div>
      <div class="stack-h">

        <button class="button narrow" id="vidvcr">VCR</button>
        <button class="button narrow" id="viddvd">DVD</button>
        <button class="button narrow" id="vid360">360</button>
        <button class="button narrow" id="vidxbox-480i">X-480i</button>
        <button class="button" id="vidxbox-480p-4-3">X-480p 4:3</button>
        <button class="button narrow" id="vidxbox-720p">X-720p</button>
        <button class="button" id="vidxbox-480p-16-9">X-480p 16:9</button>
      </div>
      <div class="stack-h">
        <button class="button narrow" id="vidtg">TG-16</button>
        <button class="button narrow" id="vidpsx">PSX</button>
        <button class="button narrow" id="vidpsx-480i">PSX-i</button>
        <button class="button narrow" id="vidps2">PS2</button>
        <button class="button narrow" id="vidps3">PS3</button>
        <button class="button narrow" id="vidmister">MiSTer</button>
        <button class="button" id="vidmisterneogeo">MiSTer Alt</button>

      </div>
      <div class="stack-h">
        <button class="button narrow" id="sceneIntro">Intro</button>
        <button class="button narrow" id="sceneOutro">Outro</button>
      </div>
      <div class="stack-h">
        <button class="button" id="toggleStream">Stream</button>
        <button class="button" id="toggleRecord">Record</button>
        <button class="button" id="nateMute">Mute Nate</button>
        <button class="button" id="switchMute">Mute Switch</button>
        <button class="button" id="vid-blank">Blank All</button>
      </div>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
