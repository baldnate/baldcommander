<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>baldcommander</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <table>
      <tr>
        <td>
          <button class="button narrow" id="vidnes">NES</button>
        </td>
        <td>
          <button class="button narrow" id="vidsnes">SNES</button>
        </td>
        <td>
          <button class="button narrow" id="vidsgb">SGB</button>
        </td>
        <td>
          <button class="button" id="vidgen">Gen/32X</button>
        </td>
        <td>
          <button class="button" id="vidtg">TG-16</button>

      </tr>
      <tr>
        <td>
          <button class="button" id="viddc">DC</button>

        <td>
          <button class="button" id="vidpsx">PSX</button>

          <button class="button" id="toggleStream">Stream</button>
        </td>
        <td>
          <button class="button" id="toggleRecord">Record</button>
        </td>

          <button class="button" id="nateMute">Mute Nate</button>

      require('./renderer.js')
