<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>baldcommander</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="stack-v">
      <div class="stack-h">
        <button class="button narrow" id="vidnes">NES</button>
        <button class="button narrow" id="vidsnes">SNES</button>
        <button class="button narrow" id="vidsgb">SGB</button>
        <button class="button narrow" id="vidn64">N64</button>
        <button class="button" id="vidn64-480i">N64-480i</button>
        <button class="button" id="vidwii-16x9-full">Wii Wide</button>
        <button class="button" id="vidwii-16x9-narrow">Wii Wide-ish</button>
      </div>
      <div class="stack-h">
        <button class="button" id="vidgen">Gen/32X</button>
        <button class="button narrow" id="viddc">DC</button>
        <button class="button narrow" id="vidvcr">VCR</button>
        <button class="button narrow" id="viddvd">DVD</button>
        <button class="button narrow" id="vid360">360</button>
        <button class="button" id="vidxbox-480i">Xbox 480i</button>
        <button class="button" id="vidxbox-480p-4-3">Xbox 480p 4:3</button>
      </div>
      <div class="stack-h">
        <button class="button narrow" id="vidtg">TG-16</button>
        <button class="button narrow" id="vidpsx">PSX</button>
        <button class="button" id="vidpsx-480i">PSX 480i</button>
        <button class="button narrow" id="vidps2">PS2</button>
        <button class="button narrow" id="vidps3">PS3</button>
        <button class="button" id="vidxbox-720p">Xbox 720p</button>
        <button class="button" id="vidxbox-480p-16-9">Xbox 480p 16:9</button>
      </div>
      <div class="stack-h">
        <button class="button narrow" id="ratio-4x3">4x3</button>
        <button class="button narrow" id="ratio-16x9">16:9</button>
        <button class="button narrow" id="ratio-tate">TATE</button>
        <button class="button narrow" id="sceneVCRSTOP">VCR</button>
        <button class="button narrow" id="sceneIntro">Intro</button>
        <button class="button narrow" id="sceneBRB">BRB</button>
        <button class="button narrow" id="sceneVortex">Vortex</button>
        <button class="button narrow" id="sceneCinema">Movie</button>
        <button class="button narrow" id="sceneOutro">Outro</button>
      </div>
      <div class="stack-h">
        <button class="button" id="toggleStream">Stream</button>
        <button class="button" id="toggleRecord">Record</button>
        <button class="button" id="nateMute">Mute Nate</button>
        <button class="button" id="switchMute">Mute Switch</button>
        <button class="button" id="vid-blank">Blank All</button>
      </div>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
